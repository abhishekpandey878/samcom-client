<h1>Register</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="userName">User Name</label>
            <input type="text" formControlName="userName" class="form-control"/>
            <div *ngIf="submitted && details.userName.errors">
                <div *ngIf="details.userName.errors.required">User Name is required</div>
            </div>
    </div>
    <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="number" formControlName="mobile" class="form-control">
        <div *ngIf="submitted && details.mobile.errors">
            <div *ngIf="details.mobile.errors.required">Mobile Number is required</div>
        </div>
    </div>
    <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="text" formControlName="email" class="form-control">
            <div *ngIf="submitted && details.email.errors">
                <div *ngIf="details.email.errors.required">E-Mail is required</div>
            </div>
    </div>
    <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control">
            <div *ngIf="submitted && details.password.errors">
                <div *ngIf="details.password.errors.required">Password is required</div>
                <div *ngIf="details.password.errors.minlength">Password must be atleast 6 characters</div>
            </div>
    </div>
    <div class="form-group">
            <button class="btn btn-primary">Register</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
</form>
